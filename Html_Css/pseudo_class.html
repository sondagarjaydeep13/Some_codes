<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        .box{
            height: 30px;
            width: 200px;
            border: 5px solid black;
            border-radius: 10px;
            position:relative;
            margin-left: 600px;
            margin-top: 100px;
        }
        a{
           font-size:x-large;
          text-decoration: none;
         margin-left: 40px;
         
        }
        
        a:link{
            color:white;
            
        }

        /* a:visited{
            color:white;
            background-color: green;
        } */
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
    </style>

</head>
<body>
    <div class="box"><a href="">Click Here</a></div>
</body>
</html>
