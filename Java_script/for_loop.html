<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>
        for(var a=1;a<=10;a++){
            document.write("Hello <br>");
        }
        document.write("Hello");
    </script>
    
</body>
</html>
