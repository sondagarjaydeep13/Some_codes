<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <script>
        // Unshif - add the value in first index
        var a=[121,10,50,20];
        a.unshift("100");
        document.write(a);

        // shift-delet the value of the first index
        document.write("<br>");
        a.shift();
        document.write(a);
        // cocat the two input
       document.write("<br>");
        var b=[50,120];
        var c=a.concat(b);
        for(i=0;i<5;i++){
        document.write( " " + c[i]);
        }
    </script>
</head>

</body>
