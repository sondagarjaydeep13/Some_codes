<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math method</title>
    <script>
        // ceil() convert maximum value 5.2=6.0
        var a=Math.ceil(5.2);
        document.write(a +"<br>")
        // floor() for covert lower value 5.2=5.0
        var b=Math.floor(5.2);
        document.write(b +"<br>");
        // round() display round of value
        var c=Math.round(5.2);
        document.write(c +"<br>");
        //Trunc method
        var d=Math.trunc(8.29);
        document.write(d +"<br>");
        //max method find the maximum value
        var e=Math.max(10,20,30,5,1);
        document.write(e +"<br>");
        //min(): Use to find minimum value
       var g=Math.min(10,20,30,40);
       document.write(g +"<br>");
       // sqrt(); function
       var h=Math.sqrt(64);
       document.write(h+"<br>");

       //cbrt(); method
       var i=Math.cbrt(27);
       document.write(i+"<br>");
       // Pow(); method
       var j=Math.pow(3,3);
       document.write(j+"<br>");
       //Abs() method
       var k=Math.abs(5.25);
       document.write(k +"<br>");
       // PI method
    //    var l=Math.PI();
    //    document.write(l +"<br>");
    </script>
</head>
<body>
    
</body>
</html>
