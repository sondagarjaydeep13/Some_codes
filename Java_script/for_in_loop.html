<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>
        var student={
            name:'Kamal',
            age:25,
            gender:'Male',
            salary:5000
        };

        // We have print student-class all the object
        
        // apply for in loop

        for(var i in student){
            document.write(i + ":" + student[i] + "<br>");
        }
    </script>
</body>
</html>
