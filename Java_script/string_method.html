<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String method in Java Script</title>
    <script>
        var a="Hello World Hello Java Script";
        // Find the string length
             var b=a.length;
             document.write(b + "<br>");

          //Convert lower case
          var c=a.toLowerCase();
          document.write(c + "<br>");
         // convert upper case
         var d=a.toUpperCase();
         document.write(d +"<br>");
         // check for include or not
        var e=a.includes("Hello");
        document.write(e + "<br>");
        //ex.we checked start for He
        var f=a.startsWith("He");
        document.write(f + "<br>");
        // We checked end is ipt
        var g=a.endsWith("ipt");
        document.write(g +"<br>");
        // We checked rld is in start position
        var h=a.search("ipt");
        document.write(h +"<br>");

        var i=a.match("Hell");
        document.write(i +"<br>");
         
         </script>
</head>
<body>
    
</body>
</html>
