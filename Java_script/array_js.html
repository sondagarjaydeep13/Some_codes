<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in java script</title>
</head>
<body>
    <script>
        var array=[10,20,30,40,60]; // Here postion is 0,1,2,3,4
        // document.write(array[1]); // here call  index postion 1

        // print the all elemet using for loop

        for(var a=0;a<5;a++){
            document.write(array[a] +"<br>");
        }

        // sum of the all elements

        var sum=0;
        for(var i=0;i<5;i++){
                 sum=sum+array[i];
        }
        document.write("Sum is :" + sum);
    </script>
</body>
</html>
