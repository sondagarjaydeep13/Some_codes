<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String method 2</title>
    <script>
        // charAt() use to find char 
        var str="Helloo i am jaydeep here";
        var a=str.charAt(0);
        document.write(a + "<br>");
        // charcode() use to find asky value
        var b=str.charCodeAt(0);
        document.write(b +"<br>");
        // fromcharcode() use to find keybord asky value
        var c=str.codePointAt(2);
        document.write(c +"<br>");
        // concat(); to add string
        var str1="Hii";
        var d=str1.concat(str);
        document.write(d +"<br>");

        // split(); divide the string
        var e=str.split(" ");
        document.write(e +"<br>");
        // repeat(); string repeat
        var f=str.repeat(2);
        document.write(f +"<br>");
       
         // Slice();
        var g=str.slice(0,5);
        document.write("slice :" +g +"<br>");

        // substr();
        var h=str.substr(0,5);
        document.write("substr() :"+h+"<br>");

        // substring();
        var i=str.substring(0,5);
        document.write("Substring() :"+i+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
