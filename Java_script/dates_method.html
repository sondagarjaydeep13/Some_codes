<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates method in js</title>
    <script>
        var now=new Date();
        // toDatestring() to print basic date
        document.write(now.toDateString()+"<br>");
        // getDate()
        document.write(now.getDate() +"<br>");
        //getYear()
        document.write(now.getFullYear()+"<br>");
        //getMonth()
        document.write(now.getMonth()+"<br>");
        //getHours()
        document.write(now.getHours()+"<br>");

        // ...................Now set the dates...................

       now.setMonth(5);
       document.write(now.getMonth()+"<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
