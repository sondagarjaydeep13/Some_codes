<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String Data type
        var x="Hello World";
        document.write(x);
        document.write("<br>")
        document.write(typeof x);
            document.write("<br>");
            // Number data type
        var y=34;
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
         document.write("<br>");
        //  boolean data type
        var x=true;
        document.write(typeof x);
        document.write("<br>");
        // Array data type
        var x=["Html","css","Java"];
        document.write(typeof x);
        document.write("<br>");
        // object data type
        var x={
            name:"Jaydeep",number:"121"
        };
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        // null data type
        document.write("<br>");
        var b=null;
        document.write(typeof b);
        document.write("<br>");
        // Undefined data type
        var a;
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
