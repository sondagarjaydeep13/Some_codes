<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        // ..........Sort thr array.........
        var array=["Jaydeep","Sondagar","Aman","Rajesh"];
        document.write(array);
        document.write("<br>");
        var b=array.sort();
        document.write(b);
        document.write("<br>");
        // Revers array.........

        var c=b.reverse();
        document.write(c);
        document.write("<br>");
       
    </script>
