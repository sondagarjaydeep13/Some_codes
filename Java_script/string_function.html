    <title>String function</title>
    <script>
        // convert array to string
        var a=["Aman","Raj","Kamal"];
        var b=a.toString();
        document.write(b);

        // valueof() Function use to print the array
        document.write("<br>");
        
       
        // fill(); chang the all array value an put onther value only one value add at all postion
        var c=a.fill("Hello");
        document.write(c);
    </script>
