<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object example</title>
    <script>
        var a={
            Name:'Jaydeep Sondagar',
            FatherName:'Bharatbhai',
            village:'kotamoi',
            city:'Bhavnagar',
            mobile:9737594169,

            eduction :function(){
                 return "Production Engg";
            },

            salary:function(){
               return 50000;
            },
        };

        document.write(a.Name+ "<br>");
        document.write(a.FatherName + "<br>");
        document.write(a.village + "<br>");
        document.write(a.city +"<br>");
        document.write(a.mobile + "<br>");
        document.write(a.eduction()  + "<br>");
        document.write(a.salary());
    </script>
</head>
<body>
    
</body>
</html>
