<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object concept</title>
    <script>
        var a={
            fname:'Jaydeep',
            lname:'Sondagar',
            number:9737594169,
            gender:'Male',
            salary : function(){
              return 50;
            },
            fullname:function(){
                return this.fname + " " + this.lname;     // this means usefor this it is one type of owner
            },
        }
        document.write(a);
        console.log(a);       
        // print on web page use object
        document.write(a.fname + "<br>");
        document.write(a.number);
        console.log(a);
        document.write("<br>");
        // here call the function salary
        document.write(a.salary());
      
        document.write("<br>");

        // here call the function fullname

        document.write(a.fullname());


    </script>
</head>
<body>
    
</body>
</html>
