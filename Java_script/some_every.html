<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <script>
        // here we check any valu of a is greater tha 18 than display true..!! 
        var a=[10,15,20,25];
        var b=a.some(adult);
        function adult(a){
                    return a>=18;
        }
        document.write(b);

        // every(); here if conditon true for all the elements than display true either display false..!!
        document.write("<br>");
        var c=a.every(adult_c);
        function adult_c(a){
            return a>=10;
        }
        document.write(c);
    </script>
</head>
