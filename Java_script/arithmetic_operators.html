<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Addition

        var a=10;
        var b=20;
        document.write(a+b);
         document.write("<br>");
        // Subtraction
        document.write(a-b);
        document.write("<br>");

        // multiplicatio
        document.write(a*b);
        document.write("<br>");

        // Exponentiation
        document.write(a**b);
        document.write("<br>");

        // increment
        a++;
        document.write(a);

        // modulus
        document.write(a%b);

        // decrement
        
    </script>
</head>

</body>
</html>
