<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in html</title>
</head>
<body>
    <!-- .......Define the function........... -->
    <script>
        function myfunction(){
            document.write("Hello world <br>");
        }

        // .....calling the function...........

        myfunction();
        myfunction();
        // Create function using 
        const name=()=>{
            console.log("Name function is calling");
        }
        name();
    </script>
</body>
</html>
