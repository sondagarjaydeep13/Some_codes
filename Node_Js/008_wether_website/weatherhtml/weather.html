<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .input-group-text{
            margin-left: 20px;
        }
    </style>
    
   <script src="js/weather.js"></script>
</head>
<body>
  <a onclick="click()" id="click" href="">click here</a>
    <section class="vh-100">
        <div class="container py-5 h-100">
         
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input id="cityname" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span onclick="getCity()" class="input-group-text border-0 fw-bold" id="check">
                    Check!
                  </span>
                </a>
              </div>
    
      
              <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 id="city" class="mb-1 sfw-normal">New York, US</h4>
                  <p class="mb-2"> Temperature: <strong  id="temp">5.42°C</strong></p>
                  <p>Pressure :<strong id="press">4.37°C</strong></p>
                  <p>Humidity : <strong id="humi">4.37°C</strong></p>
                  
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
       
      </section>
</body>
</html>
