<!DOCTYPE html>

<body>
    <table border="1px solid black" style="border-collapse: collapse;width: 100%;">
        <h2>Colom Span In Table</h2>

            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jaydeep</td>
            <td>Rutvik</td>
            <td>20</td>
        </tr>
        <tr>
            <td rowspan="2">Jaydeep</td>
            <td>Jaydeep</td>
        </tr>
    </table>
</body>
</html>
